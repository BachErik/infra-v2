apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-auth
  namespace: keycloak
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.bacherik.de`) && Path(`/`)
      kind: Rule
      middlewares:
        - name: redirect-to-bacherik-realm
      services:
        - name: keycloak
          port: 8080
    - match: Host(`auth.bacherik.de`)
      kind: Rule
      services:
        - name: keycloak
          port: 8080
  tls:
    secretName: auth-keycloak-tls