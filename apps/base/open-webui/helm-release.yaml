apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: open-webui
  namespace: open-webui
spec:
  interval: 5m
  chart:
    spec:
      chart: open-webui
      version: "5.4.0"
      sourceRef:
        kind: HelmRepository
        name: open-webui
        namespace: open-webui
  values:
    ollama:
      enabled: true
      models:
        - llama3
        - deepseek-r1
      persistentVolume:
        enabled: true
        volumeName: "ollama"