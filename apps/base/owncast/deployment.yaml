apiVersion: apps/v1
kind: Deployment
metadata:
  name: owncast
  namespace: owncast
spec:
  replicas: 1
  selector:
    matchLabels:
      app: owncast
  template:
    metadata:
      labels:
        app: owncast
    spec:
      containers:
        - name: owncast
          image: owncast/owncast:0.2.3
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
            - name: rtmp
              containerPort: 1935
            - name: TZ
              value: Europe/Berlin
          volumeMounts:
            - name: data
              mountPath: /app/data
          readinessProbe:
            httpGet:
              path: /api/status
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/status
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2"
              memory: "2Gi"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: owncast-data