apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gatus
  namespace: gatus
spec:
  interval: 5m
  chart:
    spec:
      chart: gatus
      version: "1.2.0"
      sourceRef:
        kind: HelmRepository
        name: gatus
        namespace: gatus
  values:
    ingress:
      enabled: true
      ingressClassName: traefik
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt"
      tls:
        - secretName: gatus-tls
          hosts:
            - gatus.bacherik.de
      hosts:
        - gatus.bacherik.de
    config:
      storage:
        type: postgres
        path: "postgres://user:password@postgres-service.gatus.svc.cluster.local:5432/gatus?sslmode=disable"
        caching: true

      connectivity:
        checker:
          target: 1.1.1.1:53
          interval: 60s

      endpoints:
        # HTTP/S-Überprüfungen
        - name: Homepage
          group: "services"
          url: "https://bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        - name: Download Server
          group: "services"
          url: "https://file.bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        - name: Hastebin
          group: "services"
          url: "https://haste.bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        - name: Docs
          group: "services"
          url: "https://docs.bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        - name: Killedby
          group: "services"
          url: "https://killedby.bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        - name: Dashboard
          group: "services"
          url: "https://dashboard.bacherik.de"
          interval: 1m
          conditions:
            - "[STATUS] == 200"

        # Server-Pings via ICMP
        - name: main
          group: "server"
          url: "icmp://85.215.129.175"
          interval: 60s
          conditions:
            - "[CONNECTED] == true"

        - name: sync
          group: "server"
          url: "icmp://85.215.61.227"
          interval: 60s
          conditions:
            - "[CONNECTED] == true"

        - name: fetch
          group: "server"
          url: "icmp://85.215.137.43"
          interval: 60s
          conditions:
            - "[CONNECTED] == true"