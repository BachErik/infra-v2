apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: reposilite
  namespace: reposilite
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    #traefik.ingress.kubernetes.io/router.middlewares: error-pages-error-pages@kubernetescrd
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - reposilite.bacherik.de
    secretName: reposilite-tls
  rules:
  - host: "reposilite.bacherik.de"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: reposilite
            port: http
