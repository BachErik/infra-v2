apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc2
  namespace: eriktest
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "1-8.bacherik.de"
  labels:
    app: mc2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc2
  template:
    metadata:
      labels:
        app: mc2
    spec:
      containers:
        - name: mc2
          image: itzg/minecraft-server:java8
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"
            - name: ONLINE_MODE
              value: "FALSE"
            - name: TYPE
              value: "CUSTOM"
            - name: CUSTOM_SERVER
              value: "https://cdn.discordapp.com/attachments/886554739708395521/1364951249015013406/spigot-1.10.2.jar?ex=680b8969&is=680a37e9&hm=ac0612d3f1cd53b8ad9ae0f024536d9c6d80831a8699b45fdf9d877ad6db64ce&"
            - name: FORCE_GAMEMODE
              value: "TRUE"
            - name: MODE
              value: "CREATIVE"
            - name: ENABLE_COMMAND_BLOCK
              value: "TRUE"
          volumeMounts:
            - name: mc2
              mountPath: /data
      volumes:
        - name: mc2
          persistentVolumeClaim:
            claimName: mc2