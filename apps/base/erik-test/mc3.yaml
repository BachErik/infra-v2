apiVersion: apps/v1
kind: Deployment
metadata:
  name: mc3
  namespace: eriktest
  labels:
    app: mc3
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mc3
  template:
    metadata:
      labels:
        app: mc3
    spec:
      containers:
        - name: mc3
          image: itzg/minecraft-server:java8
          ports:
            - containerPort: 25565
          env:
            - name: EULA
              value: "TRUE"
            - name: TYPE
              value: "PAPER"
            - name: PLUGINS
              value: "https://download.geysermc.org/v2/projects/geyser/versions/latest/builds/latest/downloads/spigot,https://download.geysermc.org/v2/projects/floodgate/versions/latest/builds/latest/downloads/spigot"
          volumeMounts:
            - name: mc3
              mountPath: /data
      volumes:
        - name: mc3
          persistentVolumeClaim:
            claimName: mc3