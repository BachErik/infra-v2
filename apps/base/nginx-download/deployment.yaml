apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-download
  labels:
    app: nginx
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 3
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: bacherik/filedownload:v1.0.0
          ports:
            - containerPort: 80
          securityContext:
            capabilities:
              drop: ["ALL"]
              add: ["CHOWN"]