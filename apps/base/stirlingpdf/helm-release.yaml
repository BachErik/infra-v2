apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: stirlingpdf
  namespace: stirlingpdf
spec:
  interval: 5m
  chart:
    spec:
      chart: stirling-pdf
      version: "2.2.0"
      sourceRef:
        kind: HelmRepository
        name: stirlingpdf
        namespace: stirlingpdf
  values:
    ingress:
      enabled: true
      hosts:
        - host: stirlingpdf.bacherik.de
          path: /
          tls: true
          tlsSecretName: stirlingpdf-tls
      ingressClassName: traefik
    annotations:
      - cert-manager.io/cluster-issuer: "letsencrypt"
