apiVersion: v1
kind: Namespace
metadata:
  name: live-video
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs-config
  namespace: live-video
data:
  srs.conf: |-
    # Very simple RTMP ingest + HLS output config for SRS inside a container.
    listen              1935;
    max_connections     1000;
    daemon              off;

    pid                 ./objs/srs.pid;
    srs_log_tank        console;

    # HTTP server for serving HLS and basic status pages
    http_server {
        enabled         on;
        listen          8080;
        dir             ./objs/nginx/html;
    }

    # Optional HTTP API (nice for debugging / monitoring)
    http_api {
        enabled         on;
        listen          1985;
        crossdomain     on;
    }

    vhost __defaultVhost__ {
        # This is the "app" name; OBS URL will be .../live/STREAM_KEY
        # You don’t really have to configure "live" explicitly; default vhost is enough.

        # Reasonable defaults; not ultra LL, but fine for 1080p30 casual use.
        tcp_nodelay     on;
        min_latency     on;

        play {
            # Caching GOPs improves join speed & stability.
            gop_cache       on;
            queue_length    20;
            mw_latency      200;
        }

        publish {
            mr              off;
        }

        # HLS for browser / VLC (HTTP)
        hls {
            enabled         on;
            hls_path        ./objs/nginx/html;
            # 2s segments, ~6s window → ~6–10s latency in practice
            hls_fragment    2;
            hls_window      6;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs
  namespace: live-video
  labels:
    app: srs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs
  template:
    metadata:
      labels:
        app: srs
    spec:
      containers:
      - name: srs
        image: ossrs/srs:6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1935   # RTMP
        - containerPort: 1985   # HTTP API
        - containerPort: 8080   # HTTP/HLS
        volumeMounts:
        - name: srs-config
          mountPath: /usr/local/srs/conf/srs.conf
          subPath: srs.conf
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "1Gi"
        livenessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: srs-config
        configMap:
          name: srs-config
---
apiVersion: v1
kind: Service
metadata:
  name: srs
  namespace: live-video
spec:
  type: ClusterIP
  selector:
    app: srs
  ports:
  - name: rtmp
    port: 1935
    targetPort: 1935
    protocol: TCP
  - name: api
    port: 1985
    targetPort: 1985
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
