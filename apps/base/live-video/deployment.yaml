apiVersion: v1
kind: Namespace
metadata:
  name: live-video
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs-config
  namespace: live-video
data:
  srs.conf: |-
    listen              1935;
    max_connections     1000;
    daemon              off;

    pid                 ./objs/srs.pid;
    srs_log_tank        console;

    http_server {
        enabled         on;
        listen          8080;
        dir             ./objs/nginx/html;
    }

    http_api {
        enabled         on;
        listen          1985;
        crossdomain     on;
    }

    vhost __defaultVhost__ {
        # Global low-latency flags
        tcp_nodelay     on;
        min_latency     on;

        # Publishing side
        publish {
            mr              off;      # no merged-read
            # (mr_latency etc. can stay default)
        }

        # Playback side – tuned for low latency
        play {
            gop_cache       off;      # important: disable GOP cache for lower latency :contentReference[oaicite:4]{index=4}
            queue_length    5;        # seconds of live queue
            mw_latency      50;       # ms merged-write (lower = lower latency, more syscalls)
        }

        # HTTP-FLV output for VLC + browser (flv.js)
        http_remux {
            enabled         on;
            mount           [vhost]/[app]/[stream].flv;
        }

        # (No HLS here – that’s the high-latency part we drop)
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs
  namespace: live-video
  labels:
    app: srs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs
  template:
    metadata:
      labels:
        app: srs
    spec:
      containers:
      - name: srs
        image: ossrs/srs:6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1935   # RTMP
        - containerPort: 1985   # HTTP API
        - containerPort: 8080   # HTTP/HLS
        volumeMounts:
        - name: srs-config
          mountPath: /usr/local/srs/conf/srs.conf
          subPath: srs.conf
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "1Gi"
        livenessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: srs-config
        configMap:
          name: srs-config
---
apiVersion: v1
kind: Service
metadata:
  name: srs
  namespace: live-video
spec:
  type: ClusterIP
  selector:
    app: srs
  ports:
  - name: rtmp
    port: 1935
    targetPort: 1935
    protocol: TCP
  - name: api
    port: 1985
    targetPort: 1985
    protocol: TCP
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
