apiVersion: v1
kind: Namespace
metadata:
  name: live-video
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: srs-config
  namespace: live-video
data:
  srs.conf: |-
    listen              1935;
    max_connections     1000;
    daemon              off;

    pid                 ./objs/srs.pid;
    srs_log_tank        console;


    vhost __defaultVhost__ {
        tcp_nodelay     on;
        min_latency     on;

        play {
            # Stick close to SRS "realtime" template values.
            gop_cache       off;
            queue_length    10;   # seconds max in queue
            mw_latency      100;  # ms merge-write
        }

        publish {
            mr              off;
        }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srs
  namespace: live-video
  annotations:
    reloader.stakater.com/auto: "true"
  labels:
    app: srs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: srs
  template:
    metadata:
      labels:
        app: srs
    spec:
      containers:
      - name: srs
        image: ossrs/srs:6
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 1935
        volumeMounts:
        - name: srs-config
          mountPath: /usr/local/srs/conf/srs.conf
          subPath: srs.conf
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "2"
            memory: "1Gi"
        livenessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 1935
          initialDelaySeconds: 5
          periodSeconds: 10
      volumes:
      - name: srs-config
        configMap:
          name: srs-config
---
apiVersion: v1
kind: Service
metadata:
  name: srs
  namespace: live-video
spec:
  type: ClusterIP
  selector:
    app: srs
  ports:
  - name: rtmp
    port: 1935
    targetPort: 1935
    protocol: TCP
