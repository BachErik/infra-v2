apiVersion: apps/v1
kind: Deployment
metadata:
  name: checkmk
  namespace: checkmk
  labels:
    app: checkmk
spec:
  replicas: 1
  selector:
    matchLabels:
      app: checkmk
  template:
    metadata:
      labels:
        app: checkmk
    spec:
      securityContext:
        fsGroup: 1000
      containers:
        - name: checkmk
          image: docker.io/checkmk/check-mk-raw:2.4.0-2025.10.17
          imagePullPolicy: IfNotPresent
          env:
            - name: CMK_SITE_ID
              value: "cmk"
            - name: TZ
              value: "Europe/Berlin"
            - name: CMK_LIVESTATUS_TCP
              value: "on"
            - name: CMK_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: checkmk-admin
                  key: CMK_PASSWORD
          ports:
            - name: http
              containerPort: 5000
            - name: agent
              containerPort: 8000
            - name: livestatus
              containerPort: 6557
          volumeMounts:
            - name: sites
              mountPath: /omd/sites
            - name: site-tmp
              mountPath: /opt/omd/sites/cmk/tmp
          readinessProbe:
            httpGet:
              path: /cmk/check_mk/
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /cmk/check_mk/
              port: http
            initialDelaySeconds: 90
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 6
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "2Gi"
      volumes:
        - name: sites
          persistentVolumeClaim:
            claimName: checkmk-sites
        - name: site-tmp
          emptyDir:
            medium: Memory
