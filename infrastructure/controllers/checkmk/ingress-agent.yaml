apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: checkmk-agent
  namespace: checkmk
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt"
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  tls:
    - hosts: [ "checkmk-agent.bacherik.de" ]
      secretName: checkmk-agent-tls
  rules:
    - host: checkmk-agent.bacherik.de
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: checkmk
                port:
                  name: agent
