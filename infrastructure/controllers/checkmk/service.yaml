apiVersion: v1
kind: Service
metadata:
  name: checkmk
  namespace: checkmk
  labels:
    app: checkmk
spec:
  type: ClusterIP
  selector:
    app: checkmk
  ports:
    - name: http
      port: 5000
      targetPort: http
    - name: agent
      port: 8000
      targetPort: agent
    - name: livestatus
      port: 6557
      targetPort: livestatus