apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 24h
  url: https://kubernetes-sigs.github.io/external-dns/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 30m
  chart:
    spec:
      chart: external-dns
      version: "1.17.0"
      sourceRef:
        kind: HelmRepository
        name: external-dns
        namespace: external-dns
      interval: 12h
  values:
    policy: sync
    interval: 5m
    domainFilters:
    - lyre.works
    - bacherik.de
    - bachflow.app
    - kunamel.app
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-key
            key: apiKey
    extraArgs:
      - --source=traefik-proxy
    rbac:
      create: true
      additionalPermissions:
        - apiGroups:
            - traefik.containo.us
            - traefik.io
          resources:
            - ingressroutes
            - ingressroutetcps
            - ingressrouteudps
          verbs:
            - get
            - list
            - watch